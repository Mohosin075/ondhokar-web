<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web site dark mode</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.5.0/css/all.css">
    
</head>
<body>
    <div class="hero">
        <nav>
            <img src="images/mohosin10.png" alt="logo">
            <ul>
                <li><a href="">home</a></li>
                <li><a href="">about</a></li>
                <li><a href="">portfolio</a></li>
                <li><a href="">services</a></li>
                <li><a href="">hire me</a></li>
            </ul>
                <img src="images/moon.png" alt="moom" class="icon">
        </nav>
        <div class="info">
            <h1 class=""><span class="type"></span></h1>
            <p>This is my official portfolio sebsite  to showcase my all works related to <br> wev developmen and UI design.</p>
            <a href="">Download CV</a>
        </div>
        <div class="img-box">
             <img src="images/pattern.png" alt="pattern" class="back-img">
             <img src="images/girl.png" alt="girl" class="main-img">
         </div>
         <div class="social-links">
             <a href=""><i class="fab fa-twitter"></i><a>
                <a href=""><i class="fab fa-facebook-f"></i><a>
                    <a href=""><i class="fab fa-instagram"></i><a>
         </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        const icon = document.querySelector('.icon');
        icon.addEventListener('click', ()=>{
            let darkTheme = document.body.classList.toggle('dark-theme');
            if(darkTheme){
                icon.src = 'images/sun.png';
            }else{
                icon.src = 'images/moon.png';
            }
        });

        let typed = new Typed('.type',{
            strings :['I am Mohosin' , 'Welcome to my website', 'This is my personal website.'],
            typeSpeed : 100, 
            backSpeed : 100,
            loop : true
        });
        

        

    </script>
</body>
</html>
